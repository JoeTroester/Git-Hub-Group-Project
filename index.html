<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./QuickStyle.css">
    <title>Document</title>
</head>
<header>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://joetroester.github.io/Movie_Watchlist/">
            <h1 class="button is-link">WTW</h1> 
          </a>
          <!--mobile only dropdown menu for future additions-->
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
          <!--link to the GitHub repo page-->
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-link" href="https://github.com/JoeTroester/Movie_Watchlist">Github</a>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
</header>
<!--hero body-->
<body id="body">
    <section class="hero is-medium is-link">
        <div class="hero-body">
          <p class="title">
            Where To Watch
          </p>
          <p class="subtitle">
            Search for movies and television shows to see what platforms they are currently streaming on.
           
          </p>
          <!--search form-->
          <h2 class="is-size-4">Movie Search</h2>
        <form id="SearchForm">
        <input id="search" type="text" placeholder="search movie/show" class="column is-one-quarter">
        <input class="button is-focus is-responsive" id="submit" type="submit">
        </form>
        <div class="column">
          <p class="bd-notification is-danger">Movie Data </p> <!-- second column-->
          <div class="columns is-mobile">
            <div class="column is-half">
              <p class="bd-notification is-danger">Movie Poster</p>
            </div>
            <div class="column">
              <p class="bd-notification is-danger"> Title</p>
            </div>
            <div class="column">
              <p class="bd-notification is-danger">Director</p>
              <div class="column">
                <p class="bd-notification is-danger">Plot</p>
              </div>
              <div class="column">
                <p class="bd-notification is-danger"> Runtime</p>
              </div>
              <div class="column">
                <p class="bd-notification is-danger">Awards</p>
            </div>
            <div class="column">
              <p class="bd-notification is-danger"> Rating</p>
            </div>
            <div class="column">
              <p class="bd-notification is-danger">Genres</p>
        </div>
        
      </section>

    <div class="columns m-auto"> 
       
    

</body>
</html>

<script src="main.js"></script>
