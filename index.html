<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./QuickStyle.css">
    <title>Document</title>
</head>
<header>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://joetroester.github.io/Movie_Watchlist/">
            <h1 class="button is-link">WTW</h1> 
          </a>
          <!--mobile only dropdown menu for future additions-->
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
          <!--link to the GitHub repo page-->
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-link" href="https://github.com/JoeTroester/Movie_Watchlist">Github</a>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
</header>
<!--hero body-->
<body id="body">
    <section class="is-medium is-link">
        <div class="Hero-Style">
         
          <!--search form-->
      <div class= "columns is-full-height">
          <div class= "column is-4">
            <p class="title has-text-white">Where To Watch</p>
            <p class="subtitle has-text-white">Search for movies and television shows to see what platforms they are currently streaming on.</p>
            <div class="is-size-4 has-text-white">Movie Search</div>
              <form id="SearchForm">
              <input id="search" type="text" placeholder="search movie/show" class="column is-half">
              <input class="button is-focus is-responsive" id="submit" type="submit">
              </form>
            </div>
          <div class="column is-8">
            <div class="columns" style="height: 500px;">
              <div class="column is-half">
                <div class="has-text-white" style="padding: 2% 0px;" id="Title">Movie Title</div>
                <div class="has-text-white" style="padding: 2% 0px;" id="Release-Date">Release Date</div>
                <div class="has-text-white" style="padding: 2% 0px;" id="Show-Movie">Show or Movie</div>
                <div class="has-text-white" style="padding: 2% 0px;" id="Plot">Plot</div>
                <div class="has-text-white" style="padding: 2% 0px;" id="Genre">Genre</div>
                <div class="has-text-white" style="padding: 2% 0px;" id="Directors">Directors</div>
                <div class="has-text-white" style="padding: 2% 0px;" id="Awards" >Awards</div>
              </div>
              <div class="column is-half">
                <img id="image" class="image" style="width: auto; height: 100%;" src=""></img>
              </div>
            </div>
          </div>
      </div>   
        
      </section>

    <div class="columns m-auto"> 
       
    

</body>
</html>

<script src="main.js"></script>
